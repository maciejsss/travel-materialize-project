<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Travel</title>
</head>

<body>

    <!-- NAVBAR -->

    <div class="navbar-fixed">
        <nav class="light-blue">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Dream Travel</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#search">Search</a>
                        </li>
                        <li>
                            <a href="#popular">Polupar Places</a>
                        </li>
                        <li>
                            <a href="#gallery">Gallery</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-nav">
        <li>
            <a href="#home">Home</a>
        </li>
        <li>
            <a href="#search">Search</a>
        </li>
        <li>
            <a href="#popular">Polupar Places</a>
        </li>
        <li>
            <a href="#gallery">Gallery</a>
        </li>
        <li>
            <a href="#contact">Contact</a>
        </li>
    </ul>

    <!-- SLIDER SECTION -->


    <section class="slider">
        <ul class="slides">
            <li>
                <img src="img/travel1.jpg">
                <div class="caption left-align">
                    <h3>Take your dream vacation</h3>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only">Unforgetable moments!</h5>
                </div>
            </li>
            <li>
                <img src="img/travel2.jpg">
                <div class="caption right-align">
                    <h3 class="black-text">Group and individuals</h3>
                    <h5 class="light black-text text-lighten-3 hide-on-small-only">Amazing views!</h5>
                </div>
            </li>
            <li>
                <img src="img/travel3.jpg">
                <div class="caption right-align">
                    <h3>We can help you</h3>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only">Beutiful places!</h5>
                </div>
            </li>
        </ul>
    </section>


    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
